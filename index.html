    <!-- Desktop nav -->

      <a href="/#why" class="hover:text-pink-600">Why Us</a>
      <a href="/blog/" class="hover:text-pink-600">Blog/Events</a>
      <a href="/#faq" class="hover:text-pink-600">FAQ</a>

           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>

           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />

<footer class="py-10 border-t border-slate-200">

      <div class="flex gap-4">

      </div>
    </div>
  </div>
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

document.addEventListener('DOMContentLoaded', function () {
  const btn = document.getElementById('menuBtn');
  const menu = document.getElementById('mobileMenu');
  const openI = document.getElementById('menuIcon');
  const closeI = document.getElementById('closeIcon');

  btn.addEventListener('click', () => {
    const isOpen = !menu.classList.contains('hidden');
    menu.classList.toggle('hidden');
    btn.setAttribute('aria-expanded', String(!isOpen));
    openI.classList.toggle('hidden');
    closeI.classList.toggle('hidden');
  });

  menu.querySelectorAll('a').forEach(a => {
    a.addEventListener('click', () => {
      if (!menu.classList.contains('hidden')) {
        menu.classList.add('hidden');
        btn.setAttribute('aria-expanded', 'false');
        openI.classList.remove('hidden');
        closeI.classList.add('hidden');
      }
    });
  });
});
</script>

</body>
</html>
